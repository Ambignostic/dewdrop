<%
var operators = {
    "is":           "is",
    "is-not":       "is not",
    "is-blank":     "is blank",
    "is-not-blank": "is not blank"
};
%>

<select name="ftr-comp.<%- inputIndex %>" class="form-control input-sm">
    <% _.each(operators, function (option, key) { %>

    <% if (values.comp === key) { %>
    <option value="<%- key %>" selected="selected"><%- option %></option>
    <% } else { %>
    <option value="<%- key %>"><%- option %></option>
    <% } %>

    <% }); %>
</select>

<select name="ftr-value.<%- inputIndex %>" class="form-control filter-value input-sm">
    <option value=""></option>

    <% _.each(options, function (option) { %>

    <% if (values.value === option.value) { %>
    <option value="<%- option.value %>" selected="selected"><%- option.title %></option>
    <% } else { %>
    <option value="<%- option.value %>"><%- option.title %></option>
    <% } %>

    <% }); %>
</select>
